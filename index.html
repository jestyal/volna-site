<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="/assets/styles/normalize.css">
	<link rel="stylesheet" href="/assets/styles/main/main.css">
	<title>Volna studio</title>
</head>

<body>
	<header class="header">
		<div class="logo">
			<img src="/assets/logo/logo.png" alt="logo" class="logo__image">

			<ul>

		<div class="main-conteiner">

					<img src="/assets/images/main/project-1-left.png" alt="project-1-left"

				</div>
				<div>
					<img src="/assets/images/main/project-2-left.png" alt="project-2-left"

					<img src="/assets/images/main/project-1-right.png" alt="project-1-right"

				</div>
				<div>
					<img src="/assets/images/main/project-2-right.png" alt="project-2-right"
						class="main-conteiner__image">
				</div>
				<div>
					<img src="/assets/images/main/project-3-right.png" alt="project-3-right"

	</footer>
