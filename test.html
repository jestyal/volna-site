<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="/assets/styles/main/main.css">
    <title>Volna studio</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/assets/logo/logo.png" alt="logo" class="logo__image">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#" class="nav__link">О команде</a></li>
                <li><a href="#" class="nav__link">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-conteiner">
            <section class="left-images">
                <div>
                    <img src="/assets/images/main/project-1-left.jpg" alt="project-1-left"
                        class="main-conteiner__image">
                </div>
                <div>
                    <img src="/assets/images/main/project-2-left.jpg" alt="project-2-left"
                        class="main-conteiner__image">
                </div>
            </section>

            <section class="right-images">
                <div>
                    <img src="/assets/images/main/project-1-right.jpg" alt="project-1-right"
                        class="main-conteiner__image">
                </div>
                <div>
                    <img src="/assets/images/main/project-2-right.jpg" alt="project-2-right"
                        class="main-conteiner__image">
                </div>
                <div>
                    <img src="/assets/images/main/project-3-right.jpg" alt="project-3-right"
                        class="main-conteiner__image">
                </div>
            </section>
        </div>

        <div class="projects">
            <figure class="projects__item projects__item--1">
                <img src="assets/images/main/project-1-left.jpg" class="projects__img" alt="Image 1">
            </figure>
            <figure class="projects__item projects__item--2">
                <img src="assets/images/main/project-2-left.jpg" class="projects__img" alt="Image 2">
            </figure>
            <figure class="projects__item projects__item--3">
                <img src="assets/images/main/project-1-right.jpg" class="projects__img" alt="Image 3">
            </figure>
            <figure class="projects__item projects__item--4">
                <img src="assets/images/main/project-2-right.jpg" class="projects__img" alt="Image 4">
            </figure>
            <figure class="projects__item projects__item--5">
                <img src="assets/images/main/project-3-right.jpg" class="projects__img" alt="Image 5">
            </figure>
        </div>


        <div class="container">

            <div class="left-column">
                <div class=""></div>
                <div></div>
            </div>

            <div class="right-column">
                <div></div>
                <div></div>
                <div></div>
            </div>

        </div>


    </main>

    <footer class="footer">

    </footer>
</body>

</html>
